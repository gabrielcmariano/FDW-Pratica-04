<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Laboratório - Prática 04 - Exército 04</title>
</head>
<body>
     <script>
          var i = 0, n = prompt ("Informe um número: ");
          
          console.log("Números pares não negativos no intervalos [0, " + n + "]:");
          while (i <= n) {
          	if (i % 2 == 0)
          	    console.log (i);
          	i++;
          }
     </script>
</body>
</html>
