<body>
    <script>
        var i = 0, n = prompt("Informe um número:");
           
        console.log("Números pares não negativos no intervalo [0," + n + "]:");
         
        do {
            if (i % 2 == 0)
            console.log(i);
            i++;

        } while (i <= n);        
    </script>
